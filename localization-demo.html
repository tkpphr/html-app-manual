<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Localization Demo</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./manual.css">
    <script src="./manual.js" type="text/javascript"></script>
    <script>
    
        window.addEventListener("load",function(){
            var originalLanguage = (navigator.languages && navigator.languages[0]) || navigator.language || navigator.userLanguage || navigator.browserLanguage;
            var contents={
                "default":{
                    "title":"Localization Demo",
                    "message": "Change browser language to Japanase"
                },
                "ja":{
                    "title":"ローカライズデモ",
                    "message": "ブラウザの言語を日本語以外にしてください。"
                }
            };
            localizeContents(contents);
            localizeImages(["ja"]);
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-menu center-aligned-wrapper">
                <p data-localize-content="title"></p>
            </nav>
        </header>
        <div class="content">
            <p data-localize-content="message"></p>
            <div class="center-aligned-wrapper" style="width:100%; height:100%;">
                <img data-localize-image-name="pc_screen_1.JPG">
            </div>
        </div>
        <footer>
            <span>Copyright (c) &lt;year&gt; &lt;autothr&gt;. All rights reserved.</span>
        </footer>
    </div>
    
</body>
</html>
