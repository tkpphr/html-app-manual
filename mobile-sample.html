        <script>
            window.addEventListener("load",function(){
                var contents = {
                    "default": {
                        "contents": "Contents",
                        "view_1": "View1",
                        "view_2": "View2",
                        "view_3": "View3",
                        "view_1_feature_1": "View1's feature1",
                        "view_1_feature_2": "View1's feature2",
                        "view_1_feature_3": "View1's feature3",
                        "view_2_feature_1": "View2's feature1",
                        "view_2_feature_2": "View2's feature2",
                        "view_3_feature_1": "View3's feature1",
                        "view_3_feature_2": "View3's feature2",
                        "view_3_feature_3": "View3's feature3",
                        "view_3_feature_4": "View3's feature4",
                        "view_desc": "<p>Description for view.</p><p>Paragraph1</p><p>Paragraph2</p><p>Paragraph3</p>",
                        "feature_desc": "<p>Description for feature.</p><p>Paragraph1</p><p>Paragraph2</p>",
                    },
                    "ja": {
                        "contents":"目次",
                        "view_1": "ビュー1",
                        "view_2": "ビュー2",
                        "view_3": "ビュー3",
                        "view_1_feature_1": "ビュー1の機能1",
                        "view_1_feature_2": "ビュー1の機能2",
                        "view_1_feature_3": "ビュー1の機能3",
                        "view_2_feature_1": "ビュー2の機能1",
                        "view_2_feature_2": "ビュー2の機能2",
                        "view_3_feature_1": "ビュー3の機能1",
                        "view_3_feature_2": "ビュー3の機能2",
                        "view_3_feature_3": "ビュー3の機能3",
                        "view_3_feature_4": "ビュー3の機能4",
                        "view_desc": "<p>ビューの説明です。</p><p>段落1</p><p>段落2</p><p>段落3</p>",
                        "feature_desc": "<p>機能の説明です。</p><p>段落1</p><p>段落2</p>",
                    }
                };
                localizeContents(contents);
                initializeModal();
                localizeImages(["ja"]);
                document.getElementById("portrait_image").addEventListener("load", function(e) {
                    var img = e.currentTarget;
                    var clipRects = {
                        "view_1": {
                            x: 0, y: 105, width:  538, height: 265
                        },
                        "view_2": {
                            x: 0, y: 370, width: 538, height: 265
                        },
                        "view_3": {
                            x: 0, y: 635, width: 538, height: 265
                        },
                    };
                    Object.keys(clipRects).forEach(function (key) {
                        drawClippedImage(img, document.getElementById(key + "_portrait_canvas"), clipRects[key]);
                    });
                });
                document.getElementById("landscape_image").addEventListener("load", function(e) {
                    var img = e.currentTarget;
                    var clipRects = {
                        "view_1": {
                            x: 0, y: 95, width:  300, height: 445
                        },
                        "view_2": {
                            x: 300, y: 95, width: 300, height: 445
                        },
                        "view_3": {
                            x: 600, y: 95, width: 300, height: 445
                        },
                    };
                    Object.keys(clipRects).forEach(function (key) {
                        drawClippedImage(img, document.getElementById(key + "_landscape_canvas"), clipRects[key]);
                    });
                });
            });
        </script>
