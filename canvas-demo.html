<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./manual.css">
    <script src="./manual.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load",function(){
            localizeImages(["ja"]);
            document.getElementById("image").addEventListener("load", function(e) {
                var img = e.currentTarget;
                var clipRects = {
                    "view_1": {
                        name: {
                            "default": "View1",
                            "ja": "ビュー1"
                        },
                        x: 10, y: 32, width:  260, height: 560
                    },
                    "view_2": {
                        name: {
                            "default": "View2",
                            "ja": "ビュー2"
                        },
                        x: 270, y: 32, width: 260, height: 560
                    },
                    "view_3": {
                        name: {
                            "default": "View3",
                            "ja": "ビュー3"
                        },
                        x: 530, y: 32, width: 260, height: 560
                    },
                };
                drawNavigationCanvas(img, document.getElementById("canvas"), clipRects, function (key, clipRect) { jumpToURL("#" + key); });
                Object.keys(clipRects).forEach(function (key) {
                    drawClippedImage(img, document.getElementById(key + "_canvas"), clipRects[key]);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-menu center-aligned-wrapper">
                <p>Canvas Demo</p>
            </nav>
        </header>
        <div class="content">
            <img id="image" data-localize-image-name="pc_screen_1.JPG" hidden>
            <canvas id="canvas"></canvas>
            <div id="view_1">
                <canvas id="view_1_canvas"></canvas>
            </div>
            <div id="view_2">
                <canvas id="view_2_canvas"></canvas>
            </div>
            <div id="view_3">
                <canvas id="view_3_canvas"></canvas>
            </div>
        </div>
        <footer>
            <span>Copyright (c) &lt;year&gt; &lt;autothr&gt;. All rights reserved.</span>
        </footer>
    </div>
    
</body>
</html>
